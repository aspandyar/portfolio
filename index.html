<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio</title>
</head>

<body>

    <header>
    </header>

    <main class="wrapper">
        <div class="cover cover-left"></div>
        <div class="cover cover-right turn"></div>

        <div class="book">
            <div class="book-page page-left">
                <div class="profile-page">
                    <h1>page 1</h1>
                </div>
            </div>

            <!-- page 1 & 2 -->
            <div class="book-page page-right turn" id="turn-1">
                <!-- page 1 -->
                <div class="page-front">
                    <h1>page 1</h1>

                    <span class="number-page">1</span>
                    <span class="nextprev-btn" data-page="turn-1">
                        <div>front</div>
                    </span>
                </div>

                <!-- page 2 -->
                <div class="page-back">
                    <h1>page 2</h1>

                    <span class="number-page">2</span>
                    <span class="nextprev-btn back" data-page="turn-1">
                        <div>back</div>
                    </span>
                </div>
            </div>

            <!-- page 3 & 4 -->
            <div class="book-page page-right turn" id="turn-2">
                <!-- page 3 -->
                <div class="page-front">
                    <h1>page 3</h1>

                    <span class="number-page">3</span>
                    <span class="nextprev-btn" data-page="turn-2">
                        <div>front</div>
                    </span>
                </div>

                <!-- page 4 -->
                <div class="page-back">
                    <h1>page 4</h1>

                    <span class="number-page">4</span>
                    <span class="nextprev-btn back" data-page="turn-2">
                        <div>back</div>
                    </span>
                </div>
                </div>
            </div>

        </div>
    </main>


    <footer>
    </footer>

    <script src="script.js"></script>
</body>

</html>
